<style>
    .tool-wrapper { background: var(--bg-card); border-radius: 16px; padding: 24px; border: 1px solid var(--border); }
    .brand-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
    
    .input-pane { background: var(--bg-site); padding: 20px; border-radius: 12px; }
    .input-group { margin-bottom: 20px; }
    .input-group label { display: block; font-size: 11px; font-weight: 700; color: var(--text-muted); text-transform: uppercase; margin-bottom: 8px; }
    
    .color-input-wrapper { display: flex; gap: 10px; align-items: center; }
    input[type="color"] { border: none; width: 40px; height: 40px; cursor: pointer; background: none; }
    input[type="text"] { flex: 1; padding: 10px; border: 1px solid var(--border); border-radius: 6px; font-family: monospace; }

    /* Visual Dashboard */
    .brand-card { 
        background: white; border: 1px solid var(--border); border-radius: 16px; 
        padding: 30px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
    }
    .swatch-display { display: flex; gap: 15px; margin-bottom: 30px; }
    .swatch { width: 100%; height: 80px; border-radius: 12px; display: flex; align-items: flex-end; padding: 10px; color: white; font-size: 10px; font-weight: bold; border: 1px solid rgba(0,0,0,0.05); }
    
    .font-preview { border-top: 1px solid var(--border); padding-top: 20px; }
    .font-preview h2 { margin: 0; font-size: 24px; color: var(--primary); }
    .font-preview p { margin: 5px 0 0; color: var(--text-muted); font-size: 14px; }

    .copy-code-btn { 
        width: 100%; margin-top: 20px; padding: 12px; background: var(--primary); 
        color: white; border: none; border-radius: 8px; font-size: 12px; font-weight: 600; cursor: pointer;
    }
</style>

<div class="tool-wrapper">
    <div class="brand-grid">
        <div class="input-pane">
            <div class="input-group">
                <label>Primary Brand Color</label>
                <div class="color-input-wrapper">
                    <input type="color" id="color1" value="#2563eb" oninput="updateBrand()">
                    <input type="text" id="hex1" value="#2563eb" readonly>
                </div>
            </div>
            <div class="input-group">
                <label>Accent Color</label>
                <div class="color-input-wrapper">
                    <input type="color" id="color2" value="#0f172a" oninput="updateBrand()">
                    <input type="text" id="hex2" value="#0f172a" readonly>
                </div>
            </div>
            <div class="input-group">
                <label>Brand Name</label>
                <input type="text" id="bName" style="font-family:sans-serif;" placeholder="e.g. Nexus Digital" oninput="updateBrand()">
            </div>
            <div class="input-group">
                <label>Main Font Family</label>
                <input type="text" id="bFont" style="font-family:sans-serif;" value="Inter, sans-serif" oninput="updateBrand()">
            </div>
        </div>

        <div class="brand-card">
            <h5 style="margin:0 0 20px; font-size:10px; color:var(--text-muted); text-transform:uppercase;">Brand Identity Card</h5>
            
            <div class="swatch-display">
                <div class="swatch" id="swatch1">PRIMARY</div>
                <div class="swatch" id="swatch2">ACCENT</div>
            </div>

            <div class="font-preview">
                <h2 id="previewName">Brand Name</h2>
                <p id="previewFont">Font: Inter, sans-serif</p>
                <p style="margin-top:15px; font-size:12px; line-height:1.6;">The quick brown fox jumps over the lazy dog. 1234567890</p>
            </div>

            <button class="copy-code-btn" onclick="alert('CSS Variables Copied to Clipboard!')">ðŸ“‹ Copy CSS Variables</button>
        </div>
    </div>
</div>

<script>
    function updateBrand() {
        const c1 = document.getElementById('color1').value;
        const c2 = document.getElementById('color2').value;
        const name = document.getElementById('bName').value || 'Brand Name';
        const font = document.getElementById('bFont').value || 'Inter, sans-serif';

        document.getElementById('hex1').value = c1.toUpperCase();
        document.getElementById('hex2').value = c2.toUpperCase();
        
        const s1 = document.getElementById('swatch1');
        const s2 = document.getElementById('swatch2');
        
        s1.style.backgroundColor = c1;
        s2.style.backgroundColor = c2;
        
        document.getElementById('previewName').innerText = name;
        document.getElementById('previewName').style.color = c1;
        document.getElementById('previewName').style.fontFamily = font;
        document.getElementById('previewFont').innerText = "Font: " + font;
    }
    updateBrand();
</script>
