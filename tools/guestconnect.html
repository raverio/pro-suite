<style>
    .tool-wrapper { background: var(--bg-card); border-radius: 16px; padding: 24px; border: 1px solid var(--border); }
    .config-panel { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 25px; }
    .input-group { margin-bottom: 15px; }
    label { display: block; font-size: 12px; font-weight: 600; margin-bottom: 8px; color: var(--text-muted); }
    input { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 8px; font-family: inherit; }
    
    /* The Card Preview */
    .preview-container { 
        background: #e2e8f0; padding: 40px; border-radius: 12px; 
        display: flex; justify-content: center; 
    }
    .wifi-card {
        width: 350px; background: white; padding: 30px; border-radius: 20px;
        box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); text-align: center;
        border: 1px solid #eee;
    }
    .wifi-card h1 { font-size: 24px; margin: 0 0 10px; color: var(--primary); }
    .wifi-card p { font-size: 14px; color: var(--text-muted); margin-bottom: 25px; }
    .qr-placeholder { 
        width: 150px; height: 150px; background: #f8fafc; margin: 0 auto 20px;
        border: 2px dashed var(--border); display: flex; align-items: center;
        justify-content: center; border-radius: 12px; font-size: 10px; color: var(--text-muted);
    }
    .info-box { background: var(--bg-site); padding: 15px; border-radius: 12px; text-align: left; }
    .info-item { margin-bottom: 8px; font-size: 13px; }
    .info-item b { color: var(--primary); }

    .print-btn { 
        width: 100%; margin-top: 20px; padding: 15px; background: var(--accent); 
        color: white; border: none; border-radius: 10px; font-weight: 700; cursor: pointer; 
    }

    @media print {
        body * { visibility: hidden; }
        .wifi-card, .wifi-card * { visibility: visible; }
        .wifi-card { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); border: none; box-shadow: none; }
    }
</style>

<div class="tool-wrapper">
    <div class="config-panel">
        <div class="input-area">
            <div class="input-group">
                <label>Network Name (SSID)</label>
                <input type="text" id="ssid" placeholder="e.g. Mountain_View_Guest" oninput="updateCard()">
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="text" id="pass" placeholder="e.g. Guest123!" oninput="updateCard()">
            </div>
        </div>
        <div class="preview-area">
            <div class="preview-container">
                <div class="wifi-card" id="print-area">
                    <h1>Wi-Fi Access</h1>
                    <p>Welcome! Scan or use details below.</p>
                    <div class="qr-placeholder">
                        <span>QR Code Auto-Gen <br> (Pro Feature)</span>
                    </div>
                    <div class="info-box">
                        <div class="info-item">Network: <b id="view-ssid">---</b></div>
                        <div class="info-item">Password: <b id="view-pass">---</b></div>
                    </div>
                </div>
            </div>
            <button class="print-btn" onclick="window.print()">üñ®Ô∏è Print Guest Card</button>
        </div>
    </div>
</div>

<script>
    function updateCard() {
        document.getElementById('view-ssid').innerText = document.getElementById('ssid').value || '---';
        document.getElementById('view-pass').innerText = document.getElementById('pass').value || '---';
    }
</script>
