<style>
    .tool-wrapper { background: var(--bg-card); border-radius: 16px; padding: 24px; border: 1px solid var(--border); }
    .invoice-grid { display: grid; grid-template-columns: 1fr 1.5fr; gap: 30px; }
    
    .editor-pane { background: var(--bg-site); padding: 20px; border-radius: 12px; height: fit-content; }
    .input-group { margin-bottom: 15px; }
    .input-group label { display: block; font-size: 11px; font-weight: 700; color: var(--text-muted); text-transform: uppercase; margin-bottom: 5px; }
    .input-group input { width: 100%; padding: 10px; border: 1px solid var(--border); border-radius: 6px; }

    /* Professional Invoice Styling */
    .invoice-preview { 
        background: white; padding: 40px; border-radius: 4px; box-shadow: 0 0 20px rgba(0,0,0,0.05);
        color: #000; font-family: 'Inter', sans-serif; min-height: 600px; border: 1px solid #eee;
    }
    .invoice-header { display: flex; justify-content: space-between; border-bottom: 2px solid #333; padding-bottom: 20px; margin-bottom: 30px; }
    .invoice-header h1 { margin: 0; font-size: 28px; letter-spacing: -1px; }
    
    .client-info { margin-bottom: 30px; }
    .client-info h4 { margin: 0 0 5px; color: #666; font-size: 12px; text-transform: uppercase; }
    .client-info p { margin: 0; font-size: 16px; font-weight: 600; }

    .line-items { width: 100%; border-collapse: collapse; margin-bottom: 30px; }
    .line-items th { text-align: left; border-bottom: 1px solid #eee; padding: 10px 0; font-size: 12px; color: #999; }
    .line-items td { padding: 15px 0; border-bottom: 1px solid #fafafa; font-size: 14px; }
    
    .total-row { text-align: right; margin-top: 20px; padding-top: 20px; border-top: 2px solid #f0f0f0; }
    .total-row span { font-size: 14px; color: #666; }
    .total-row div { font-size: 24px; font-weight: 800; }

    .print-btn { 
        width: 100%; margin-top: 20px; padding: 15px; background: var(--accent); 
        color: white; border: none; border-radius: 10px; font-weight: 700; cursor: pointer; 
    }

    @media print {
        body * { visibility: hidden; }
        .invoice-preview, .invoice-preview * { visibility: visible; }
        .invoice-preview { position: absolute; left: 0; top: 0; width: 100%; border: none; box-shadow: none; }
    }
</style>

<div class="tool-wrapper">
    <div class="invoice-grid">
        <div class="editor-pane">
            <div class="input-group">
                <label>Your Business Name</label>
                <input type="text" id="bizName" placeholder="e.g. Tony's Tech" oninput="updateInvoice()">
            </div>
            <div class="input-group">
                <label>Client Name</label>
                <input type="text" id="clientName" placeholder="e.g. Acme Corp" oninput="updateInvoice()">
            </div>
            <div class="input-group">
                <label>Service Description</label>
                <input type="text" id="serviceDesc" placeholder="e.g. Web Development" oninput="updateInvoice()">
            </div>
            <div class="input-group">
                <label>Amount ($)</label>
                <input type="number" id="amount" placeholder="1000" oninput="updateInvoice()">
            </div>
            <button class="print-btn" onclick="window.print()">ðŸ“¥ Download as PDF</button>
        </div>

        <div class="invoice-preview" id="print-area">
            <div class="invoice-header">
                <div>
                    <h1 id="out-bizName">YOUR COMPANY</h1>
                    <p style="color:#666; font-size:12px;">INVOICE #001</p>
                </div>
                <div style="text-align:right">
                    <p id="cur-date" style="font-size:12px;"></p>
                </div>
            </div>

            <div class="client-info">
                <h4>Bill To:</h4>
                <p id="out-clientName">Client Name</p>
            </div>

            <table class="line-items">
                <thead>
                    <tr>
                        <th>DESCRIPTION</th>
                        <th style="text-align:right">TOTAL</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="out-service">General Service</td>
                        <td style="text-align:right; font-weight:600;" id="out-price">$0.00</td>
                    </tr>
                </tbody>
            </table>

            <div class="total-row">
                <span>Total Amount Due</span>
                <div id="out-total">$0.00</div>
            </div>
        </div>
    </div>
</div>

<script>
    function updateInvoice() {
        const date = new Date().toLocaleDateString();
        document.getElementById('cur-date').innerText = "Date: " + date;
        
        document.getElementById('out-bizName').innerText = document.getElementById('bizName').value || 'YOUR COMPANY';
        document.getElementById('out-clientName').innerText = document.getElementById('clientName').value || 'Client Name';
        document.getElementById('out-service').innerText = document.getElementById('serviceDesc').value || 'General Service';
        
        const price = parseFloat(document.getElementById('amount').value) || 0;
        const formatted = '$' + price.toLocaleString(undefined, {minimumFractionDigits: 2});
        
        document.getElementById('out-price').innerText = formatted;
        document.getElementById('out-total').innerText = formatted;
    }
    updateInvoice();
</script>
